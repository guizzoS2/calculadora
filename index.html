<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="bg_img">
        <div class="fade">
            <div class="meuNome">
                <h1>Guilherme Vieira</h1>
            </div>
            <div class="calculadora">
                <h2>Calculadora</h2>
                <p id="resultado"></p>
                <table>
                    <tr>
                        <td><button class="botao" onclick="clean()">C</button></td>
                        <td><button class="botao" onclick="back()"><</button></td>
                        <td><button class="botao" onclick="insert('/')">/</button></td>
                        <td><button class="botao" onclick="insert('*')">X</button></td>
                    </tr>
                    <tr>
                        <td><button class="botao" onclick="insert('7')">7</button></td>
                        <td><button class="botao" onclick="insert('8')">8</button></td>
                        <td><button class="botao" onclick="insert('9')">9</button></td>
                        <td><button class="botao" onclick="insert('-')">-</button></td>
                    </tr>
                    <tr>
                        <td><button class="botao" onclick="insert('4')">4</button></td>
                        <td><button class="botao" onclick="insert('5')">5</button></td>
                        <td><button class="botao" onclick="insert('6')">6</button></td>
                        <td><button class="botao" onclick="insert('+')">+</button></td>
                    </tr>
                    <tr>
                        <td><button class="botao" onclick="insert('1')">1</button></td>
                        <td><button class="botao" onclick="insert('2')">2</button></td>
                        <td><button class="botao" onclick="insert('3')">3</button></td>
                        <td rowspan="2"><button style="height: 4.1em;" class="botao" onclick="calcular()">=</button></td>
                    </tr>
                    <tr>
                        <td colspan="2"><button style="width: 4.1em;" class="botao" onclick="insert('0')">0</button></td>
                        <td><button onclick="insert('.')">.</button></td>
                    </tr>
                </table>
            </div>
        </div>
    </section>
        <script>
            function insert(num) 
            {
                var numero = document.getElementById('resultado').innerText;
                document.getElementById('resultado').innerText = numero + num;
            }

            function clean() 
            {
                document.getElementById('resultado').innerText = "";

            }

            function back() {
                var resultado = document.getElementById('resultado').innerText;
                document.getElementById('resultado').innerText = resultado.substring(0, resultado.length -1)
            }

            function calcular(){
                var resultado = document.getElementById('resultado').innerText;
                if(resultado) {
                    document.getElementById('resultado').innerText = eval(resultado);
                }else {
                    document.getElementById('resultado').innerText = 'Nada...';
                }
            }
        </script>
</body>
</html>
